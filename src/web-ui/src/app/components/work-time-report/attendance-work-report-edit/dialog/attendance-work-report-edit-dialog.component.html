<form class="form" [formGroup]="form" novalidate>

  <h1 class="input-data">{{ editForm ? 'Edycja' : 'Nowa' }} obecność w pracy</h1>

  <div class="input-data">
    <mat-form-field>
      <mat-label>Dzień pracy</mat-label>
      <input matInput formControlName="day"/>
    </mat-form-field>
  </div>

  <div class="input-data">
    <mat-form-field>
      <mat-label>Typ pracy</mat-label>
      <mat-select formControlName="selectedTypeOfWork">
        <mat-option *ngFor="let workType of workTypes" [value]="workType.value">{{workType.label}}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div class="button-container">
    <button mat-raised-button (click)="cancel()" name="cancel" class="button app-button">Anuluj</button>
    <button *ngIf="attendanceWorkReport.id" mat-raised-button (click)="remove()" name="cancel" class="button app-button">Usuń obecność</button>
    <button *ngIf="!attendanceWorkReport.id" mat-raised-button (click)="save()" [disabled]="form.status !== 'VALID'"
            name="save"
            class="button app-button">Zapisz
    </button>
    <button *ngIf="attendanceWorkReport.id" mat-raised-button (click)="update()" [disabled]="form.status !== 'VALID'"
            name="update"
            class="button app-button">
      Aktualizuj
    </button>
  </div>

</form>
