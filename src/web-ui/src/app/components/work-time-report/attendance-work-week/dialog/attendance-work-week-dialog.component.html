<form class="form" [formGroup]="workWeekForm" novalidate>

  <h1 class="input-data">{{ attendanceWorkDay.id ? 'Edytuj' : 'Dodaj' }} szczegóły pracy</h1>

  <div class="input-data">
    <mat-form-field>
      <mat-label>Dzień pracy</mat-label>
      <input matInput formControlName="day"/>
    </mat-form-field>
  </div>

  <div class="input-data">
    <mat-form-field>
      <mat-label>Rodzaj pracy</mat-label>
      <mat-select formControlName="selectedDicAttendanceWorkType">
        <mat-option *ngFor="let type of dicAttendanceWorkTypes" [value]="type.id">{{type.name}}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div class="input-data">
    <mat-form-field>
      <mat-label>Ilość godzin</mat-label>
      <input matInput formControlName="hours" type="number"/>
      <span class="error-span"
            [hidden]="!hours.errors?.max">Maksymalna ilość godzin wynosi 8</span>
      <span class="error-span"
            [hidden]="!hours.errors?.min">Minimalna ilość godzin wynosi 1</span>
    </mat-form-field>
  </div>

  <div class="input-data">
    <mat-form-field>
      <mat-label>Komentarz</mat-label>
      <textarea matInput
                cdkTextareaAutosize
                #autosize="cdkTextareaAutosize"
                cdkAutosizeMinRows="1"
                cdkAutosizeMaxRows="10"
                formControlName="comment" maxlength="255"></textarea>
    </mat-form-field>
  </div>

  <div class="button-container">
    <button mat-raised-button (click)="cancel()" name="cancel" class="button app-button">Anuluj</button>
    <button mat-raised-button *ngIf="attendanceWorkDay.id" (click)="delete()" name="cancel" class="button app-button">Usuń</button>
    <button mat-raised-button (click)="save()" [disabled]="workWeekForm.status !== 'VALID'" name="save"
            class="button app-button">
      Zapisz
    </button>
  </div>

</form>
