<form class="form" #form="ngForm" novalidate>

  <h1 class="input-data">Edytuj wniosek urlopowy</h1>

  <div class="input-data">
    <mat-form-field appearance="fill">
      <mat-label>Status wniosku</mat-label>
      <mat-select [formControl]="selectedStatus">
        <mat-option *ngFor="let status of statuses" [value]="status.id">{{status.name}}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div class="input-data">
    <mat-form-field appearance="fill">
      <mat-label>Komentarz</mat-label>
      <textarea matInput
                cdkTextareaAutosize
                #autosize="cdkTextareaAutosize"
                cdkAutosizeMinRows="1"
                cdkAutosizeMaxRows="10"
                maxlength="255"
                [(ngModel)]="holidayRequest.comment"
                required></textarea>
    </mat-form-field>
  </div>

  <div class="button-container">
    <button mat-raised-button (click)="cancel()" name="cancel" class="button app-button">Anuluj</button>
    <button mat-raised-button (click)="saveRequest()" [disabled]="form.invalid || !selectedStatus.value" name="save"
            class="button app-button">
      Zapisz
    </button>
  </div>

</form>
