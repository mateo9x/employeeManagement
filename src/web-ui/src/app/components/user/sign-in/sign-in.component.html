<div class="wrapper fadeInDown">
  <div id="formContent">
    <h2 class="active"> Zaloguj się </h2>

    <form class="form" [formGroup]="form">
      <mat-form-field class="fadeIn second" appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email">
      </mat-form-field>
      <mat-form-field class="fadeIn third" appearance="fill">
        <mat-label>Hasło</mat-label>
        <input matInput formControlName="password" type="password">
      </mat-form-field>
      <mat-checkbox class="fadeIn third" color="primary"
                    formControlName="rememberMe">Zapamiętaj mnie!
      </mat-checkbox>
    </form>

    <button mat-raised-button (click)="signInUser()" class="fadeIn fourth app-button" style="margin-bottom:5%"
            [disabled]="!formService.isFormValid()">
      Zaloguj się
    </button>

    <div id="formFooter">
      <button mat-raised-button (click)="signUp()" class="fadeIn fourth app-button">Zarejestruj się
      </button>
      <br>
      <a (click)="resetPassword()" class="fadeIn fourth underlineHover">Nie pamiętasz hasła?</a>
    </div>

  </div>
</div>
