<div class="wrapper fadeInDown">
  <div id="formContent">
    <h2 class="active"> Zaloguj się </h2>

    <form>
      <mat-form-field class="fadeIn second" appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput [(ngModel)]="email" name="email">
      </mat-form-field>
      <mat-form-field class="fadeIn third" appearance="fill">
        <mat-label>Hasło</mat-label>
        <input matInput [(ngModel)]="password" name="password">
      </mat-form-field>
      <mat-checkbox class="fadeIn third" color="primary"
                    [(ngModel)]="rememberMe" name="rememberMe">Zapamiętaj mnie!
      </mat-checkbox>
    </form>

    <button mat-raised-button color="primary" (click)="signInUser()" class="fadeIn fourth" style="margin-bottom:5%">
      Zaloguj się
    </button>

    <div id="formFooter">
      <button mat-raised-button color="primary" (click)="signUp()" class="fadeIn fourth"
              [disabled]="email === null && password === null">Zarejestruj się
      </button>
      <br>
      <a (click)="resetPassword()" class="fadeIn fourth underlineHover">Nie pamiętasz hasła?</a>
    </div>

  </div>
</div>
