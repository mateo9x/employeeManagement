<form class="form" #form="ngForm" novalidate>

  <h1 class="input-data" style="margin-bottom:3%">Dane kontaktowe</h1>

  <div class="input-data">
    <mat-form-field appearance="fill">
      <mat-label>Imię</mat-label>
      <input matInput [(ngModel)]="user.firstName" name="firstName" pattern="[A-Za-zżźćńółęąśŻŹĆĄŚĘŁÓŃ]{1,20}" type="text" required
             #firstName="ngModel">
      <span class="error-span" *ngIf="firstName.errors">Imię musi składać się tylko z liter</span>
    </mat-form-field>
  </div>

  <div class="input-data">
    <mat-form-field appearance="fill">
      <mat-label>Nazwisko</mat-label>
      <input matInput [(ngModel)]="user.lastName" name="lastName" type="text" pattern="[A-Za-zżźćńółęąśŻŹĆĄŚĘŁÓŃ]{1,20}" required
             #lastName="ngModel">
      <span class="error-span" *ngIf="lastName.errors">Nazwisko musi składać się tylko z liter</span>
    </mat-form-field>
  </div>

  <div class="input-data">
    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput type="text" name="email" style="display:inline-block" [(ngModel)]="user.email"
             required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" #mail="ngModel"/>
      <span class="error-span" *ngIf="mail.errors">Poprawny format adresu e-mail np: mail@mail.com</span>
    </mat-form-field>

  </div>

  <div class="input-data">
    <mat-form-field appearance="fill">
      <mat-label>Pesel</mat-label>
      <input matInput type="text" name="pesel" style="display:inline-block" [(ngModel)]="user.pesel"
             required pattern="[0-9]{11}" #pesel="ngModel"/>
      <span class="error-span" *ngIf="pesel.errors">Pesel musi zawierać 11 znaków</span>
    </mat-form-field>

  </div>

  <div class="input-data">
    <mat-form-field appearance="fill">
      <mat-label>Ulica</mat-label>
      <input matInput type="text" name="street" [(ngModel)]="user.street"/>
    </mat-form-field>
  </div>

  <div class="input-data">
    <mat-form-field appearance="fill">
      <mat-label>Nr domu</mat-label>
      <input matInput type="text" name="streetNumber" [(ngModel)]="user.streetNumber"/>
    </mat-form-field>
  </div>

  <div class="input-data">
    <mat-form-field appearance="fill">
      <mat-label>Kod Pocztowy</mat-label>
      <input matInput type="text" name="postalCode" style="display:inline-block" [(ngModel)]="user.postalCode"
             mask="00-000"  #postalCode="ngModel"/>
      <span class="error-span" *ngIf="postalCode.errors">Kod pocztowy musi zawierać 6 znaków</span>
    </mat-form-field>

  </div>

  <div class="input-data">
    <mat-form-field appearance="fill">
      <mat-label>Miasto</mat-label>
      <input matInput type="text" name="city" [(ngModel)]="user.city"/>
    </mat-form-field>
  </div>

  <div class="input-data">
    <mat-form-field appearance="fill">
      <mat-label>Numer telefonu</mat-label>
      <input matInput type="text" name="phoneNumber" style="display:inline-block" [(ngModel)]="user.phoneNumber"
             onkeypress='return event.charCode >= 48 && event.charCode <= 57' pattern="[0-9]{9}"
             mask="000 000 000" />
    </mat-form-field>
  </div>

  <div class="buttons">
    <button mat-raised-button class="app-button" name="clear_submit" (click)="updateUserData()"
            [disabled]="form.invalid">Aktualizuj dane
    </button>
  </div>
</form>
