<form class="form" #form="ngForm" novalidate>

  <h1 class="input-data">Nowy wniosek urlopowy</h1>

  <div class="input-data">
    <mat-form-field appearance="fill">
      <mat-label>Wybierz datę od</mat-label>
      <input matInput [matDatepicker]="pickerFrom" [(ngModel)]="dateFrom" required>
      <mat-datepicker-toggle matIconSuffix [for]="pickerFrom"></mat-datepicker-toggle>
      <mat-datepicker #pickerFrom></mat-datepicker>
    </mat-form-field>
  </div>

  <div class="input-data">
    <mat-form-field appearance="fill">
      <mat-label>Wybierz datę od</mat-label>
      <input matInput [matDatepicker]="pickerTo" [(ngModel)]="dateTo" required>
      <mat-datepicker-toggle matIconSuffix [for]="pickerTo"></mat-datepicker-toggle>
      <mat-datepicker #pickerTo></mat-datepicker>
    </mat-form-field>
  </div>

  <div class="input-data">
    <mat-form-field appearance="fill">
      <mat-label>Typ urlopu</mat-label>
      <mat-select [formControl]="selectedType">
        <mat-option *ngFor="let type of types" [value]="type.id">{{type.name}}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div class="button-container">
    <button mat-raised-button color="primary" (click)="cancel()" name="cancel" class="button">Anuluj</button>
    <button mat-raised-button color="primary" (click)="saveRequest()" [disabled]="form.invalid || dateFrom > dateTo || !selectedType.value" name="save" class="button">
      Zapisz
    </button>
  </div>

</form>
