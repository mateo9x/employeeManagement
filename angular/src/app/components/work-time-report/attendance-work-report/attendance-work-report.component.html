<form class="form" #form="ngForm" novalidate>

  <h1>Zgłoszenie obecności w pracy</h1>

  <div class="input-data">

    <mat-form-field appearance="fill">
      <mat-label>Typ pracy</mat-label>
      <mat-select [formControl]="selectedWorkType" required>
        <mat-option *ngFor="let workType of workTypes" [value]="workType.value">{{workType.label}}</mat-option>
      </mat-select>
    </mat-form-field>

  </div>

  <div class="button-container">
    <button mat-raised-button color="primary" *ngIf="!attendanceExists"
            [disabled]="!isSelectedWorkTypeProperFilled()" (click)="saveAttendanceWorkReport()">POTWIERDŹ OBECNOŚĆ W
      PRACY
    </button>
    <button mat-raised-button color="primary" *ngIf="attendanceExists"
            [disabled]="!isSelectedWorkTypeProperFilled()" (click)="updateAttendanceWorkReport()">ZMIEŃ OBECNOŚĆ W PRACY
    </button>
  </div>

</form>
