<form class="form" #form="ngForm" novalidate>

  <h1 class="input-data">Edytuj wniosek urlopowy</h1>

  <div class="input-data">
    <mat-form-field appearance="fill">
      <mat-label>Status wniosku</mat-label>
      <mat-select [formControl]="selectedStatus">
        <mat-option *ngFor="let status of statuses" [value]="status.id">{{status.name}}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div class="input-data">
    <mat-form-field appearance="fill">
      <mat-label>Komentarz</mat-label>
      <input matInput [(ngModel)]="holidayRequest.comment" name="lastName" type="text" max="255">
    </mat-form-field>
  </div>

  <div class="button-container">
    <button mat-raised-button color="primary" (click)="cancel()" name="cancel" class="button">Anuluj</button>
    <button mat-raised-button color="primary" (click)="saveRequest()" [disabled]="form.invalid || !selectedStatus.value" name="save" class="button">
      Zapisz
    </button>
  </div>

</form>
