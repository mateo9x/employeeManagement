<!-- banner bg main start -->
<div class="banner_bg_main">
  <!-- header section start -->
  <div class="header_section">
    <div class="header_left_section">
      <img routerLink="" routerLinkActive="active" src="../assets/images/main-logo.png">
    </div>

    <div class="header_right_section">
      <a *ngIf="userLogged !== true" routerLink="sign-in" routerLinkActive="active">
        <i class="fa fa-user" aria-hidden="true"></i>
        <span class="padding_10">Zaloguj się</span></a>

      <a *ngIf="userLogged === true" routerLink="" routerLinkActive="active" (click)="logOut()">
        <i class="fa fa-power-off" aria-hidden="true"></i>
        <span class="padding_10">Wyloguj się</span></a>
    </div>
  </div>
  <!-- header section end -->
  <!-- banner section start -->
  <div class="banner_section layout_padding">
  </div>
  <!-- banner section end -->
</div>
<!-- banner bg main end -->
<div class="main-container">
  <div class="side-menu">
    <side-menu></side-menu>
  </div>

  <div class="router_section">
    <router-outlet></router-outlet>
  </div>
</div>
